<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>毕业生就业信息分析平台(GEIAS)</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
</head>

<body>
<div class="x-nav">
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <div class="layui-form-item">
                        <form class="layui-form layui-col-space5">
                            <div class="layui-input-inline layui-show-xs-block">
                                <select id="college" lay-filter="area" name="contrller">

                                </select>
                            </div>
                        </form>
                        <div class="layui-input-inline layui-show-xs-block"
                             style="width:50px;height: 30px;margin-top: 2px">
                            <button class="layui-btn" id="infoto">
                                <i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </div>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn" onclick="xadmin.open('添加专业','/page/person_o_add',600,400)"><i
                            class="layui-icon"></i>添加
                    </button>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form" style="width: 1100px">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>老师名字</th>
                            <th>所属学院ID</th>
                            <th>所属学院</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="list" style="width: 80%">


                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body ">
                    <div class="page">
                        <div id="page">
                            <div id="pagecount"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    function person_del(personId) {
        var url = '/organizationcontroller/delperson_0?personId=' + personId;
        $.ajax({
            url: url,
            type: "get",
            dataType: "json",
            async: false,
            success: function (data) {
                if (data.success) {
                    layer.alert('删除成功', {
                        icon: 6
                    });
                    location.reload();
                } else {
                    layer.alert(data.errMsg, {
                        icon: 6
                    });
                }
            }
        });
    }

    $(function () {
        getInitData();

        function getInitData() {
            var url = '/organizationcontroller/getcollegeinit';
            $.ajax({
                url: url,
                type: "get",
                dataType: "json",
                async: false,
                success: function (data) {
                    if (data.success) {
                        initData(data);

                    } else {
                        layer.alert(data.errMsg, {
                            icon: 6
                        });
                    }
                }
            });
        }

        function initData(data) {
            var html = '';
            data.collegeList.map(function (item, index) {
                html += '<option value="' + item.collegeId + '">' + item.collegeName + '</option>';
            });
            $("#college").html(html);
        }


        getlist(null);

        function getlist(collegeId) {
            var url = '/organizationcontroller/getperson_0';
            if (collegeId != null) {
                url += '?collegeId=' + collegeId;
            }
            $.ajax({
                url: url,
                type: "get",
                dataType: "json",
                async: false,
                success: function (data) {
                    if (data.success) {
                        setlist(data);
                    } else {
                        layer.alert(data.errMsg, {
                            icon: 6
                        });
                    }
                }
            });
        }

        function setlist(data) {
            var college = data.college;
            var html = '';
            data.personInfoList.map(function (item, index) {
                html += '<tr>\n' +
                    '                                    <td>' + item.personId + '</td>\n' +
                    '                                    <td>' + item.personName + '</td>\n' +
                    '                                    <td>' + college.collegeId + '</td>\n' +
                    '                                    <td>' + college.collegeName + '</td>\n' +
                    '                                    <td class="td-manage">\n' +
                    '                                      <a title="编辑"  onclick="xadmin.open(\'编辑\',\'/page/person_0_edit?personId=' + item.personId + '&personName=' + item.personName + '&collegeId=' + college.collegeId + '\',600,400)" href="javascript:;">\n' +
                    '                                        <i class="layui-icon">&#xe642;</i>\n' +
                    '                                      </a>\n' +
                    '                                      <a title="删除" onclick="person_del(' + item.personId + ')" href="javascript:;">\n' +
                    '                                        <i class="layui-icon">&#xe640;</i>\n' +
                    '                                      </a>\n' +
                    '                                    </td>\n' +
                    '                                  </tr>'
            });
            $("#list").html(html);
        }

        $("#infoto").click(function () {
            collegeId = $($(".layui-this")[0]).attr("lay-value");
            getlist(collegeId);
        });
//:selected
        layui.use(['laydate', 'form'],
            function () {
                var laydate = layui.laydate;

                //执行一个laydate实例
                laydate.render({
                    elem: '#start' //指定元素
                });

                //执行一个laydate实例
                laydate.render({
                    elem: '#end' //指定元素
                });
            });

    });
</script>

</html>
