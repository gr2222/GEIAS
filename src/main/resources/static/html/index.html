<script>
    var is_remember = false;
    getUser();
    function getUser() {
        var url ='/personinfo/getuser';
        $.ajax({
            url: url,
            type: "get",
            dataType: "json",
            async: false,
            success: function (data) {
                if (data.success) {
                    $("#user").html(data.person.personName);
                } else {
                    layer.alert(data.errMsg, {
                        icon: 6
                    });
                }
            }
        });
    }
    function closePage() {
        var userAgent = navigator.userAgent;
        if (userAgent.indexOf("Firefox") != -1
            || userAgent.indexOf("Chrome") != -1) {
            window.location.href = "about:blank";
        } else {
            window.opener = null;
            window.open("", "_self");
            window.close();
        }
    }
</script>
